<app-navbar></app-navbar>
<div class="user-profile-page">
  <mat-card class="user-profile-card">
    <mat-card-header class="user-profile-card-header">
      <mat-card-title>Profile Info</mat-card-title>
    </mat-card-header>
    <mat-card-content class="user-info">
      <h3><b>Username: </b>{{ user.Username }}</h3>
      <h3><b>Email: </b>{{ user.Email }}</h3>
      <h3><b>Birthday: </b>{{ user.Birthday }}</h3>

    </mat-card-content>

    <mat-card-actions class="user-profile-actions">
      <button mat-raised-button (click)="openEditUserProfile()" color="primary">
        <mat-icon>edit</mat-icon>
        Edit profile
      </button>
      <button mat-raised-button (click)="deleteUserProfile()">
        <mat-icon>delete</mat-icon>
        Delete profile
      </button>
    </mat-card-actions>
  </mat-card>

  <div class="favorite-movies-header">
    <h2 class="favorite-movies">Favorite Movies</h2>
  </div>
  <div class="favorite-movies-body">
    <mat-card *ngFor="let movie of FavoriteMovies;" class="favorite-movies">
      <mat-card-header class="favorite-movies-title-header">
        <mat-card-title class="favorite-movies-title">{{movie.Title}}</mat-card-title>
        <mat-card-subtitle class="director">Director:
          <button class="director-button" mat-button color="grey" (click)="openDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth)">{{movie.Director.Name}}</button>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button class="genre-button" mat-raised-button color="grey" (click)="openGenreDialog(
          movie.Genre.Name,
          movie.Genre.Description)">{{movie.Genre.Name}}</button>

        <button class="synopsis-button" mat-raised-button color="grey" (click)="openSynopsisDialog(
            movie.Title,
            movie.Description)">Synopsis </button>

        <mat-card-actions>
          <button class="delete-favorite-movie" mat-button (click)="deleteFavoriteMovies(movie._id)">Delete favorite
            movie</button>
        </mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
